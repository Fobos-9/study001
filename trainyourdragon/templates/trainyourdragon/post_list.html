{% extends 'trainyourdragon/base.html' %}

{% block content %}
    {% for post in posts %}
        {{ post }}
        <div class="post">
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
